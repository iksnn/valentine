<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lop U nadsssss</title>
  <style>
    /* Global Style */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #hedlinecontainer {
      text-align: center;
      margin-bottom: 20px;
    }

    #shine {
      font-size: 50px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px #ff0080, 0 0 30px #ff0080;
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px #ff0080, 0 0 30px #ff0080;
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px #ff00ff, 0 0 60px #ff00ff;
      }
    }

    /* Image Gallery */
    .gallery {
      --d: 8s;
      display: grid;
      place-items: center;
      width: 100%;
      max-width: 200px; /* Responsive size */
      position: relative;
    }

    .gallery img {
      grid-area: 1/1;
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 10px solid #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      z-index: 2;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
      transition: transform 0.5s ease;
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    .gallery img:last-child {
      animation-name: slide, z-order-last;
    }

    .gallery > img:nth-child(1) { animation-delay: calc(0*var(--d)); --r: 16deg; }
    .gallery > img:nth-child(2) { animation-delay: calc(-0.2*var(--d)); --r: -1deg; }
    .gallery > img:nth-child(3) { animation-delay: calc(-0.4*var(--d)); --r: -19deg; }
    .gallery > img:nth-child(4) { animation-delay: calc(-0.6*var(--d)); --r: 6deg; }
    .gallery > img:nth-child(5) { animation-delay: calc(-0.8*var(--d)); --r: -8deg; }

    @keyframes slide {
      10% { transform: translateX(120%) rotate(var(--r)); }
      0%, 100%, 20% { transform: translateX(0%) rotate(var(--r)); }
    }

    @keyframes z-order {
      10%, 20% { z-index: 1; }
      80% { z-index: 2; }
    }

    @keyframes z-order-last {
      10%, 20% { z-index: 1; }
      90% { z-index: 2; }
    }

    /* Floating Hearts */
    .hearts span {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: red;
      opacity: 0.7;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }

    .hearts span::before, .hearts span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .hearts span::before { top: -10px; left: 0; }
    .hearts span::after { left: 10px; top: 0; }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(0.2);
        opacity: 0;
      }
    }
    .hearts span:nth-child(5) { left: 90%; animation-delay: 3s; }

    /* Responsive Design */
    @media (max-width: 768px){
      #shine {
        font-size: 50px;
      }
      .gallery {
        max-width: 250px;
      }
    }
    @media (max-width: 600px) {
      #shine {
        font-size: 30px;
      }
      .gallery {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music/nyoman2.MP3" type="audio/mpeg">
  </audio>

  <div class="hearts">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 70%; animation-delay: 1s;"></span>
    <span style="left: 90%; animation-delay: 3s;"></span>
  </div>

  <!-- Headline -->
  <div id="hedlinecontainer">
    <div id="shine">Happy Valentine's Day ðŸ’ž</div>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/1.jpg" alt="A lovely kiss in the night">
    <img src="images/2.jpg" alt="A woman inside a car">
    <img src="images/3.jpg" alt="A baby">
    <img src="images/4.jpg" alt="A girl in the forest">
    <img src="images/5.jpg" alt="A girl">
  </div>

</body>
</html>
