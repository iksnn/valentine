<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lop u cayangg</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video {
      max-width: 40%;
      border: 5px solid #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #text-and-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    #question {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff85c0;
    }

    /* Floating Hearts */
    .hearts span {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: red;
      opacity: 0.7;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }

    .hearts span::before, .hearts span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .hearts span::before { top: -10px; left: 0; }
    .hearts span::after { left: 10px; top: 0; }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(0.2);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px){
      video {
        max-width: 50%;
      }

      #question {
        font-size: 20px;
      }

      button {
        padding: 8px 16px;
        font-size: 25px;
      }
    }
  </style>
</head>
<body>
    <div class="hearts">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 30%; animation-delay: 2s;"></span>
        <span style="left: 50%; animation-delay: 4s;"></span>
        <span style="left: 70%; animation-delay: 1s;"></span>
        <span style="left: 90%; animation-delay: 3s;"></span>
      </div>

  <div id="video-container">
    <video controls>
      <source src="videos/mylup.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="text-and-buttons">
    <div id="question">Can you be my Valentine? ðŸ’•</div>
    <div class="button-container">
      <button id="yes-button" onclick="redirectToMusicPage()">Yes</button>
      <button id="no-button" onclick="increaseYesButtonSize()">No</button>
    </div>
  </div>

  <script>
    function redirectToMusicPage() {
      window.location.href = 'nad.html';
    }

    function increaseYesButtonSize() {
      let yesButton = document.getElementById("yes-button");
      let currentSize = window.getComputedStyle(yesButton).transform;
      let scaleFactor = currentSize.includes("matrix") ? parseFloat(currentSize.split(', ')[0].replace('matrix(', '')) + 0.1 : 1.1;
      yesButton.style.transform = `scale(${scaleFactor})`;
    }
  </script>
</body>
</html>
